<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./src/image/felixlogo.png">
    <title>Felix|个人网站</title>
</head>

<body>
    <div id="desktop">
        <div class="game-editor" id="game-box">
            <div class="header header-unclicked">
                <div class="toolbar">
                    <div class="buttons">
                        <div class="system-buttons">
                            <div class="circle gray"></div>
                            <div class="circle gray"></div>
                            <div class="circle gray"></div>
                        </div>
                    </div>
                </div>
                <div id="game-title" class="title title-unclicked">
                </div>
            </div>
            <div class="text-content">
                <div id="runner-container" class="runner-container offline"></div>
                <img id="sprite" style="display: none;">
            </div>
        </div>
    </div>
    <div class="outter-container">
        <div class="inner-container" style="  display: none;">
            <script type="text/javascript" src="https://api.4gml.com/music/wy.php?fh=bq" async defer></script>
            <div class="commet-container">
                <p id='wycontent'></p>
                <p id='wyname'></p>
                <p id='wyusername'></p>
            </div>
        </div>
    </div>
    <div class="skip-button" id="skipButton" style="position:fixed;top:95%;
    left:20px;cursor:pointer;font-style:italic">
        跳过动画>>
    </div>
    <script src="bundle.js"></script>
    <script src="game.js"></script>
</body>

</html>
