<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./src/image/felixlogo.png">
    <link href='https://fonts.font.im/css?family=Chewy' rel='stylesheet' type='text/css'>
    <title>Felix|个人网站</title>
</head>

<body>
    <div id="desktop">
        <div class="game-editor" id="game-box">
            <div class="header header-unclicked">
                <div class="toolbar">
                    <div class="buttons">
                        <div class="system-buttons">
                            <div class="circle gray"></div>
                            <div class="circle gray"></div>
                            <div class="circle gray"></div>
                        </div>
                    </div>
                </div>
                <div id="game-title" class="title title-unclicked">
                </div>
            </div>
            <div class="text-content">
                <div id="runner-container" class="runner-container offline"></div>
                <img id="sprite" style="display: none;">
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
    <script src="game.js"></script>
</body>

</html>
